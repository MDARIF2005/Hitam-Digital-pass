{% extends "student_base.html" %}

{% block title %}Request a Pass{% endblock %}

{% block student_content %}
<div class="max-w-3xl mx-auto bg-green-100 p-8 rounded-2xl shadow-lg animate-fade-in">
    <h1 class="text-3xl font-bold text-green-900 mb-6 border-b-2 border-green-200 pb-4">Request a New Pass</h1>

    <form action="{{ url_for('student.apply_pass') }}" method="POST" class="space-y-6">
        <!-- Pass Type -->
        <div>
            <label for="pass_type" class="block text-sm font-medium text-green-800 mb-1">Pass Type</label>
            <select id="pass_type" name="pass_type" required class="w-full rounded-md bg-white border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 transition">
                <option value="gate">Gate Pass</option>
                <option value="department">Department Pass</option>
                {% if jumma_pass_enabled %}
                <option value="jumma">Jumma Pass</option>
                {% endif %}
            </select>
        </div>

        <!-- Date and Time -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label for="pass_date" class="block text-sm font-medium text-green-800 mb-1">Date</label>
                <input type="date" id="pass_date" name="pass_date" required class="w-full rounded-md bg-white border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 transition">
            </div>
            <div>
                <label for="out_time" class="block text-sm font-medium text-green-800 mb-1">Out Time</label>
                <input type="time" id="out_time" name="out_time" required class="w-full rounded-md bg-white border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 transition">
            </div>
            <div>
                <label for="in_time" class="block text-sm font-medium text-green-800 mb-1">Expected In Time</label>
                <input type="time" id="in_time" name="in_time" required class="w-full rounded-md bg-white border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 transition">
            </div>
        </div>

        <!-- Reason -->
        <div>
            <label for="reason" class="block text-sm font-medium text-green-800 mb-1">Reason for Pass</label>
            <textarea id="reason" name="reason" rows="5" required class="w-full rounded-md bg-white border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 transition" placeholder="Please provide a clear and concise reason for your pass request."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-end gap-4 pt-4">
            <a href="{{ url_for('student.dashboard') }}" class="py-2 px-6 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
                Cancel
            </a>
            <button type="submit" class="py-2 px-6 bg-green-800 text-white rounded-lg hover:bg-green-700 shadow-md transition-transform transform hover:scale-105">
                <i class="fas fa-check-circle mr-2"></i>Submit Request
            </button>
        </div>
    </form>
</div>
{% endblock %}
