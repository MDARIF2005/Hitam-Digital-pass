
{% extends 'layout.html' %}

{% block title %}Login - CampusPass{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen -mt-20">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-2xl animate-fade-in">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Login</h2>
    <form method="POST">
      <div class="mb-6">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
        <input type="email" name="email" id="email" class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-primary" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" name="password" id="password" class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-primary" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="w-full bg-primary hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
          Login
        </button>
      </div>
        <!-- Forgot-password links removed; password resets are admin-only -->
    </form>
  </div>
</div>
{% endblock %}
